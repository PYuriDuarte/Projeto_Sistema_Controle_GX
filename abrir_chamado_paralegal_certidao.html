<div id="form_paralegal_certidao" class="secao_formulario">
  <!-- Razão Social (lista automação eCAC) -->
    <div class="campo_form">
        <label class="rotulo_campo">Razão Social:</label>
        <span class="campo_obrigatorio">*</span>
        <select id="razao_social_lista" name="razao_social_lista" required class="campo_selecao">
            <option value="" disabled selected></option>
            <!-- Opções populadas pela automação eCAC -->
        </select>
    </div>

    <!-- Certidão Simplificada -->
    <div class="campo_form campo_form_checkbox">
        <label class="rotulo_campo" for="flag_certidao_simplificada">Certidão Simplificada:</label>
        <label class="custom_checkbox">
            <input class="abrir_chamado_checkbox" type="checkbox" id="flag_certidao_simplificada" name="certidao_simplificada" />
            <span class="checkmark"></span>
        </label>
    </div>

    <!-- Certidão Inteiro Teor -->
    <div class="campo_form campo_form_checkbox">
        <label class="rotulo_campo" for="flag_certidao_inteiro_teor">Certidão Inteiro Teor:</label>
        <label class="custom_checkbox">
            <input class="abrir_chamado_checkbox" type="checkbox" id="flag_certidao_inteiro_teor" name="certidao_inteiro_teor" />
            <span class="checkmark"></span>
        </label>
    </div>

    <!-- Certidão Específica -->
    <div class="campo_form campo_form_checkbox">
        <label class="rotulo_campo" for="flag_certidao_especifica">Certidão Específica:</label>
        <label class="custom_checkbox">
            <input class="abrir_chamado_checkbox" type="checkbox" id="flag_certidao_especifica" name="certidao_especifica" />
            <span class="checkmark"></span>
        </label>
    </div>

    <!-- Certidão Falência Concordata -->
    <div class="campo_form campo_form_checkbox">
        <label class="rotulo_campo" for="flag_certidao_falencia_concordata">Certidão Falência Concordata:</label>
        <label class="custom_checkbox">
            <input class="abrir_chamado_checkbox" type="checkbox" id="flag_certidao_falencia_concordata" name="certidao_falencia_concordata" />
            <span class="checkmark"></span>
        </label>
    </div>

    <!-- Certidão Municipal -->
    <div class="campo_form campo_form_checkbox">
        <label class="rotulo_campo" for="flag_certidao_municipal">Certidão Municipal:</label>
        <label class="custom_checkbox">
            <input class="abrir_chamado_checkbox" type="checkbox" id="flag_certidao_municipal" name="certidao_municipal" />
            <span class="checkmark"></span>
        </label>
    </div>

    <!-- Certidão Estadual -->
    <div class="campo_form campo_form_checkbox">
        <label class="rotulo_campo" for="flag_certidao_estadual">Certidão Estadual:</label>
        <label class="custom_checkbox">
            <input class="abrir_chamado_checkbox" type="checkbox" id="flag_certidao_estadual" name="certidao_estadual" />
            <span class="checkmark"></span>
        </label>
    </div>

    <!-- Certidão Federal -->
    <div class="campo_form campo_form_checkbox">
        <label class="rotulo_campo" for="flag_certidao_federal">Certidão Federal:</label>
        <label class="custom_checkbox">
            <input class="abrir_chamado_checkbox" type="checkbox" id="flag_certidao_federal" name="certidao_federal" />
            <span class="checkmark"></span>
        </label>
    </div>

    <div class="campo_form">
        <label class="rotulo_campo">OUTROS (descrever):</label>
        <textarea id="outros_descrever" name="outros_descrever" rows="3" required class="campo_texto outros_descrever_receita"></textarea>
    </div>

    <!-- Botão enviar -->
    <button class="botao_modelo" onclick="enviar_chamado_certidao(event)" type="submit">Enviar</button>
</div>
