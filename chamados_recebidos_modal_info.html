<div id="modal_chamado_recebido">
    <div class="modal_chamado_recebido_content">
        <button class="modal_chamado_recebido_fechar" onclick="fechar_modal_chamado_recebido()">×</button>
        <div class="modal_info_chamado_recebido_container">
            <!-- LADO ESQUERDO: DADOS DO CHAMADO -->
            <div class="modal_info_chamado_recebido_box">
                <table class="modal_info_chamado_recebido_tabela">
                    <thead>
                        <tr>
                            <th class="col_tarefa">TAREFA</th>
                            <th class="col_conteudo">CONTEÚDO</th>
                        </tr>
                    </thead>
                    <tbody id="tbody_recebidos_modal_info">
                        <!-- JS -->
                    </tbody>
                </table>
                <div class="lista_arquivos_comprovacao_chamado_recebido">
                    <span>Anexar Comprovação</span>

                    <ul class="lista_anexar_arquivos_comprovacao_chamado_recebido">
                        <!-- JS -->
                    </ul>
                </div>
                <button id="modal_info_chamado_recebido_btn_finalizar" class="modal_info_chamado_recebido_btn_finalizar" 
                        onclick="finalizar_chamado(event)">
                    Finalizar Chamado
                </button>
            </div>

            <!-- LADO DIREITO: CHAT -->
            <div class="modal_info_chamado_recebido_chat">
                <div class="modal_info_chamado_recebido_chat_mensagens" id="modal_info_chamado_recebido_chat_mensagens">
                    <!-- Mensagens simuladas JS -->
                </div>
                <div class="modal_info_chamado_recebido_chat_input">
                    <input type="text" id="modal_info_chamado_recebido_mensagem_input" placeholder="Digite sua mensagem..." autocomplete="off">
                    <button id="modal_info_chamado_recebido_btn_enviar">Enviar</button>
                </div>
            </div>
        </div>
    </div>
</div>
