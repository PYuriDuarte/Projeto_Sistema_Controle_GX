<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <link
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
         rel="stylesheet"
      /> -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/variaveis.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/conteudo.css" />
    <link rel="stylesheet" href="styles/meu_painel.css" />

    <title>Char GX</title>
  </head>

  <body>
    <section class="sidebar" id="sidebar">
      <ul class="container_sidebar">
        <li class="sidebar_link_logo">
          <a class="botao_index_logo" href="index.html">
            <div class="sidebar_logo_sistema">
              <img src="imagens/logo_gx.png" alt="Logo SisCham GX" />
            </div>
            <div class="sidebar_nome_sistema">SisCham</div>
          </a>
        </li>

        <hr class="sidebar_separador primeiro_separador" />

        <li class="sidebar_link sidebar_link_painel_controle">
          <a class="sidebar_botao btn_carregar_novo_corpo" id="botao_painel_controle" data-arquivo="meu_painel.html" data-display="flex" data-titulo="Meu Painel">
            <i class="material-icons">space_dashboard</i>
            <span>Meu Painel</span>
          </a>
        </li>

        <hr class="sidebar_separador" />

        <li class="sidebar_link sidebar_link_abrir_chamado">
          <a
            class="sidebar_botao btn_carregar_novo_corpo"
            id="botao_abrir_chamado"
            data-arquivo="teste.html" data-display="flex" data-titulo="TESTE 123"
          >
            <i class="material-icons">sos</i>
            <span>Abrir Chamado</span>
          </a>
        </li>

        <hr class="sidebar_separador" />

      </ul>
    </section>

    <section class="container_botao_minimizar_sidebar" id="controleSidebar">
      <button class="minimizar_sidebar" id="toggleSidebar">
        <span class="material-icons" id="iconSidebar">expand_circle_down</span>
      </button>
    </section>

    <section id="container_conteudo">
        <div class="topbar">
            <ul class="container_topbar">
                
                <li class="container_logon">
                    <a class="botao_logon" href="#" id="abrir_menu_logon">
                        <span class="nome_usuario_logado">Yuri Duarte</span>
                        <img class="foto_usuario_logado" src="Yuri Duarte.png">
                    </a>
                    
                    <div class="menu_logon" id="menu_logon_dropdown">
                        <a class="botao_area_perfil" href="#">
                            <span class="material-icons" id="icone_perfil">person</span>
                            <span class="texto_perfil">Perfil</span>
                        </a>

                        <div class="menu_logon_separador"></div>

                        <a class="botao_logout" href="#">
                            <span class="material-icons" id="icone_logout">logout</span>
                            <span class="texto_perfil">Sair</span>
                        </a>
                    </div>
                </li>

                <hr class="topbar_separador"/>

                <li class="container_notificacao">
                    <a id="botao_notificacao" href="#">
                        <span class="sino_notificacoes">
                            <span class="material-icons" id="icone_sino">notifications</span>
                            <span class="qtde_notificacoes" id="qtdeNotificacoes">0+</span>
                        </span>
                    </a>

                    <div class="container_dropdown_notificacao" id="dropdownNotificacoes">
                        <div class="central_de_notificacoes_header">
                            CENTRAL DE NOTIFICAÇÕES
                        </div>
                        <!-- Itens dinâmicos vão aqui via JS -->
                        <div class="central_de_notificacoes_rodape">
                            <a href="#">Limpar Notificações</a>
                        </div>
                    </div>
                </li>

                <li class="container_mensagem">
                    <a id="botao_mensagem" href="#">
                        <span class="carta_mensagem">
                            <span class="material-icons" id="icone_carta">mail</span>
                            <span class="qtde_mensagem" id="qtdeMensagem">0+</span>
                        </span>
                    </a>

                    <div class="container_dropdown_mensagem" id="dropdownMensagem">
                        <div class="central_de_mensagem_header">CENTRAL DE MENSAGENS</div>
                        <!-- Itens dinâmicos vão aqui via JS -->
                        <div class="central_de_mensagem_rodape">
                            <a href="index.html">Ver Mais Mensagens</a>
                        </div>
                    </div>
                </li>

            </ul>
        </div>

        <div class="conatiner_titulo_pagina">
            <h1 class="titulo_pagina" id="titulo_pagina">Baidu</h1>
        </div>

        <div id="container_corpo">
            <!-- Corpo dinâmicos vem aqui via JS -->
        </div>

    </section>

    <script src="scripts/navbar.js"></script>
    <script src="scripts/conteudo.js"></script>
    <script src="scripts/meu_painel.js"></script>
  </body>
</html>
