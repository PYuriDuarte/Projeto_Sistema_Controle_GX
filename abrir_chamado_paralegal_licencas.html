<div id="form_paralegal_licenca" class="secao_formulario">
    <div class="campo_form">
        <label class="rotulo_campo">Razão Social:</label>
        <input class="campo_de_pesquisa" type="text" value="" placeholder="Digite para filtrar">
        <output id="razao_social_id" hidden></output>
        <ul class="lista_de_valores"></ul>
    </div>

    <!-- Número IPTU -->
    <div class="campo_form">
        <label class="rotulo_campo">Número do IPTU:</label>
        <span class="campo_obrigatorio">*</span>
        <input type="text" id="numero_iptu" name="numero_iptu" required class="campo_texto" />
    </div>

    <!-- Anexar IPTU -->
    <div class="campo_form">
        <label class="rotulo_campo">Anexar IPTU:</label>
        <span class="campo_obrigatorio">*</span>
        <input type="file" id="anexo_iptu" name="anexo_iptu" class="campo_arquivo" />
    </div>

    <!-- Alvará de Funcionamento -->
    <div class="campo_form">
        <label class="rotulo_campo">Alvará de Funcionamento:</label>
        <input type="file" id="alvara_funcionamento" name="alvara_funcionamento" class="campo_arquivo" />
    </div>

    <!-- Anexar Certificado do Bombeiro (obrigatório se selecionou "Sim") -->
    <!-- <div class="campo_form" id="campo_anexo_certificado_bombeiro" style="display:none;">
        <label class="rotulo_campo">Anexar Certificado do Bombeiro:</label>
        <span class="campo_obrigatorio">*</span>
        <input type="file" name="anexo_certificado_bombeiro" class="campo_arquivo" />
    </div> -->

    <!-- Licença Sanitária -->
    <div class="campo_form">
        <label class="rotulo_campo">Licença Sanitária:</label>
        <input type="file" id="licenca_sanitaria" name="licenca_sanitaria" class="campo_arquivo" />
    </div>

    <!-- Licença Bombeiros -->
    <div class="campo_form">
        <label class="rotulo_campo">Licença Bombeiros:</label>
        <input type="file" id="licenca_bombeiros" name="licenca_bombeiros" class="campo_arquivo" />
    </div>

    <!-- Botão de submit -->
    <button class="botao_modelo" onclick="enviar_chamado_licencas(event)" type="submit">Enviar</button>
</div>
