<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <meta charset="UTF-8">
        <title>Login GX Contabilidade</title>
        <meta name="viewport" content="width=device_width, initial_scale=1.0">
        <link rel="stylesheet" href="styles/variaveis.css" />
        <link rel="stylesheet" href="styles/login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="bg_gradient"></div>
        <div class="login_card">
            <div class="card_left">
                <img src="imagens/logo_gx.png" alt="gx contabilidade" class="logo_gx">
            </div>

            <div class="separador_login"></div>

            <div class="card_right">
                <div class="area_logo_sistema">
                    <i class="material-icons">rocket_launch</i>
                    <h1>SisCham</h1>
                </div>
                
                <form>
                    <label for="usuario">Usuário</label>
                    <input type="text" id="campo_usuario" name="usuario" placeholder="Seu e-mail ou usuário" required>

                    <label for="senha">Senha</label>
                    <input type="password" id="campo_senha" name="senha" placeholder="Sua senha" required>

                    <div class="show_password">
                        <input type="checkbox" id="mostrarSenha" onclick="mostrar_senha()">
                        <label for="mostrarSenha">Mostrar senha</label>
                    </div>

                    <a href="#" class="forgot">Esqueceu sua senha?</a>
                    <button type="submit" class="btn_login" onclick="autenticar_usuario(event)">Entrar</button>
                </form>
            </div>
        </div>
        <script src="scripts/login.js"></script>
        <script src="backend/consts_apis.js"></script>
        <script src="backend/api_colaboradores.js"></script>
    </body>
</html>
